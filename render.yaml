# ============================================================================
# CIA System - Render.com Blueprint (Expert Optimized)
# Prioritized for Seamless Functionality and Development Optimization
# ============================================================================

services:
  # ============================================================================
  # Backend API Service
  # ============================================================================
  - type: web
    name: cia-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install --production=false
    startCommand: cd backend && node server.js
    healthCheckPath: /health
    autoDeploy: true
    
    envVars:
      # Core Configuration
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      
      # Database (auto-configured)
      - key: DATABASE_URL
        fromDatabase:
          name: cia-database
          property: connectionString
      
      # Redis (auto-configured)
      - key: REDIS_URL
        fromService:
          type: redis
          name: cia-redis
          property: connectionString
      
      # CORS (auto-configured)
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: cia-frontend
          property: host
      
      # Security (auto-generated)
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 7d
      
      # Performance Optimization
      - key: DB_POOL_MIN
        value: 2
      - key: DB_POOL_MAX
        value: 10
      - key: CACHE_TTL_SHORT
        value: 300
      - key: CACHE_TTL_MEDIUM
        value: 900
      - key: CACHE_TTL_LONG
        value: 3600
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      
      # Feature Flags
      - key: ENABLE_AI_RECOMMENDATIONS
        value: true
      - key: ENABLE_WEBHOOK_PROCESSING
        value: true
      
      # REQUIRED: Add via Dashboard
      - key: ANTHROPIC_API_KEY
        sync: false
      
      # OPTIONAL: Add via Dashboard
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: ACCELO_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: FIREFLIES_API_KEY
        sync: false

  # ============================================================================
  # Frontend Static Site
  # ============================================================================
  - type: web
    name: cia-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    pullRequestPreviewsEnabled: true
    autoDeploy: true
    
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: cia-backend
          property: host
      - key: REACT_APP_WS_URL
        fromService:
          type: web
          name: cia-backend
          property: host
      - key: NODE_ENV
        value: production
    
    # Security Headers
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    
    # SPA Routing
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# ============================================================================
# Database Services
# ============================================================================
databases:
  # PostgreSQL Database
  - name: cia-database
    databaseName: cia_db
    user: cia_user
    plan: free
    region: oregon
    postgresMajorVersion: 14

  # Redis Cache
  - name: cia-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru
